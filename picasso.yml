--- 
GENERATOR: 
  PackageName: picasso
  PackageDescription: "Go bindings for https://github.com/onecoolx/picasso"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    # - {name: "CFLAGS", flags: [
    #   "-I${SRCDIR}/include",
    #   ]}
    # - {name: "LDFLAGS", traits: ["darwin,arm64"], flags: [
    #   "-L${SRCDIR}/_libs/darwin/arm64 -lstdc++ -lpicasso2_sw",
    #   ]}
    # - {name: "LDFLAGS", traits: ["windows"], flags: [-lpicasso2_sw]}
  Includes: ["include/picasso.h"]
  Options:
    SafeStrings: true

PARSER:
  IncludePaths: ["picasso/include"]
  SourcesPaths: ["picasso.h"]
  Defines:
    CMAKE_RELEASE: 1

TRANSLATOR:
  ConstRules:
    defines: cgo
    # decl: expand
    enum: cgo
  Typemap:
    {base: "ps_byte"}:
      base: byte
      slices: 1
      pointers: 1
      unsigned: true
      kind: 1
      raw: "bytes"
      bits: 0

  PtrTips:
    function:
      - {target: "ps_canvas_create_with_data", tips: [sref,ref]}
      - {target: "ps_", tips: [ref,ref]}
  Rules: 
    global: 
      - {transform: lower}
      - {action: accept, from: "(?i)^ps_"}
      - {action: ignore, from: "ps_new_path"}
      - {action: replace, from: "^ps_", to: _}
      - {transform: export}
    const:
      - {action: accept, from: "STATUS|COLOR|WRAP|GRADIENT|LINE|COMPOSITE|FILTER|FILL|CHARSET|FONT|TEXT|DRAW|PATH"}
    type:
      # - {action: ignore, from: "ps_byte"}
    private:
      - {transform: unexport}
    post-global: 
      - {transform: export}
      - {load: snakecase}